<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UFO Sightings</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class="col-md-12">
				<div class="col-md-6">
    				<iframe src="https://giphy.com/embed/26ufdipQqU2lhNA4g" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/producthunt-mind-blown-blow-your-26ufdipQqU2lhNA4g"></a></p>
    			</div>
    			<div class = "col-md-6">
    			<iframe class = "text-right" src="https://giphy.com/embed/26ufdipQqU2lhNA4g" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/producthunt-mind-blown-blow-your-26ufdipQqU2lhNA4g"></a></p>
    			</div>
			</div>
			<div class = "col-md-12">
				<h1 class = "text-center">UFO Sightings</h1>
			</div>
			<div class = "col-md-12">
				<form class = "form-inline">
					<div class = "form-group">
						<label for = "date">Date/Time</label>
							<input type="text" class = "form-control" id = "date_time" placeholder="MM/DD/YYYY">
					</div>
					<div class = "form-group">
						<label for = "date">City</label>
							<input type="text" class = "form-control" id = "city" placeholder="City">
					</div>
					<div class = "form-group">
						<label for = "date">State</label>
							<input type="text" class = "form-control" id = "state" placeholder="State">
					</div>
					<div class = "form-group">
						<label for = "date">Country</label>
							<input type="text" class = "form-control" id = "country" placeholder="Country">
					</div>
					<div class = "form-group">
						<label for = "date">Shape</label>
							<input type="text" class = "form-control" id = "shape" placeholder="Shape">
					</div>
				</form>
			</div>
		</div>
	
		<button type ="submit" class = "btn btn-default" id = "searchBtn">Search</button>
		<div class = "row">
			<div class = "col-md-12">
				<table class = "table table-striped">
					<thead>
						<tr>
							<th>Date/Time</th>
                  			<th>City</th>
                  			<th>State</th>
                  			<th>Country</th>
                  			<th>Shape</th>
                  			<th>Duration</th>
                  			<th>Comment</th>
                  		</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="Data/data.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
